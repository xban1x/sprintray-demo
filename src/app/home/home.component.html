<app-header></app-header>
<app-breadcrumbs></app-breadcrumbs>
<main>
  <aside>
    <div class="title">
      <h2>Alena George</h2>
      <p>ID: PM1211-1275453</p>
    </div>
    <div class="steps">
      <div class="treatment-step">
        <div class="header">
          <p class="title">Treatment</p>
          <p class="empty">Select treatment</p>
        </div>
      </div>
    </div>
  </aside>
  <article>
    <div class="header">
      <div class="left">
        <p>Step 1</p>
        <h1>Select Treatment</h1>
      </div>
      <div class="right">
        <mat-form-field class="search">
          <mat-label>Search</mat-label>
          <input #search matInput />
          <mat-icon matPrefix>search</mat-icon>
          <mat-icon *ngIf="search.value" matSuffix (click)="search.value = ''"
            >close</mat-icon
          >
        </mat-form-field>
        <mat-form-field class="category">
          <mat-label>Filter by Category</mat-label>
          <mat-select multiple>
            <mat-option *ngFor="let tag of tags" [value]="tag">{{
              tag
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="featured">
      <div class="title">
        <mat-icon>star</mat-icon>
        Recently used:
      </div>
      <div class="recent-treatments">
        <app-recent-treatment-card
          *ngFor="let treatment of recent_treatments"
          [treatment]="treatment"
          (click)="home.selectTreatment(treatment)"
          [class.active]="selected && selected.name === treatment.name"
        ></app-recent-treatment-card>
      </div>
    </div>
    <div class="treatments">
      <app-treatment-card
        *ngFor="let treatment of treatments"
        [treatment]="treatment"
        (click)="home.selectTreatment(treatment)"
        [class.active]="selected && selected.name === treatment.name"
      ></app-treatment-card>
    </div>
  </article>
</main>
